<h3 id="vim">vim常用命令</h3>

	<span class="nb">set </span>nu 显示行号
 <span class="c">#基本功能</span>
	u 撤销操作
	p 粘贴
	dd 删除整行
	yy 复制整行
	yw 单个单词
	
  <span class="c">#替换命令</span>
	当前行：s/from/to/gce    //g:全局 ,c：询问,e：错误忽略
	某一行：33s/from/to/gc  //替换33行
	最后一行：<span class="nv">$s</span>/from/to/gc //替换最后一行
	所有行： %s/from/to/gc
	
  <span class="c">#字元(character)</span>
	h   左
	j   下
	k   上
	l   右
  <span class="c">#单词(word)</span>
	w	下一个word
	W	下一个word<span class="o">(</span>跳过标点符号<span class="o">)</span>
	b	前一个word
	e	跳到目前word的尾端
	
  <span class="c">#行(line)</span>
	0	跳到目前行的开头
	^	跳到目前行第一个非空白字元
	<span class="nv">$	</span>跳到行尾
	
  <span class="c">#段落(paragraph)、区块(block)</span>
	<span class="o">{</span>	上一段<span class="o">(</span>以空白行分隔<span class="o">)</span>
	<span class="o">}</span>	下一段<span class="o">(</span>以空白行分隔<span class="o">)</span>
	<span class="o">[{</span>	跳到当前区块开头
	<span class="o">]}</span>	跳到当前区块結尾
	%	跳到目前对应的括号上<span class="o">(</span>適适用各种括号,有设定好的话连HTML tag都能跳<span class="o">)</span>
	
  <span class="c">#荧屏(screen)、绝对位置</span>
	H	荧屏顶部
	M	荧屏中间
	L	荧屏底部
	:x
	xG	跳到第x行<span class="o">(</span>x是行号<span class="o">)</span>
	
  <span class="c">#搜索(search)</span>
	/xxxx	搜索xxxx
	<span class="c">#	往前搜索目前游标所在的字(word)</span>
	<span class="k">*</span>	往后搜索目前游标所在的字<span class="o">(</span>word<span class="o">)</span>
	fx	在目前行往后搜索字元x
	gd	跳到目前游标所在的字<span class="o">(</span>word<span class="o">)</span>的定义位置<span class="o">(</span>写程序用, 跳到定义变量/函数的地方<span class="o">)</span>
	
  <span class="c">#分割视窗</span>
	:split	分割视窗<span class="o">(</span>可加名称随便开启另一档案<span class="o">)</span>
	:diffsplit xxx	以分割视窗和档案xxx做比較<span class="o">(</span>diff<span class="o">)</span>
	Ctrl-W p	跳到前一個分割视窗<span class="o">(</span>在两个分割窗來回切换<span class="o">)</span>
	Ctrl-W j	跳到下面的分割窗
	Ctrl-W h	跳到左边的分割窗
	Ctrl-W k	跳到上面的分割窗
	Ctrl-W l	跳到右边的分割窗
	
  <span class="c">#自动捕获(Auto-completion) (在Insert Mode中使用)	</span>
	Ctrl-N	自动捕获档案內的下一个可能字<span class="o">(</span>word<span class="o">)</span>
	Ctrl-P	自动捕获档案內的上一个可能字<span class="o">(</span>word<span class="o">)</span>
	Ctrl-X  Ctrl-F	自动捕获档名	<span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>
