---
layout: normal
title: 文章列表
---
<div class="j-container j-all">
    <h2 class="j-all-title">全部文章({{site.posts  |  size}})</h2>
    <ul>
    {% for post in site.posts %}
        <li class="j-all-i"><a href="{{post.url}}">{{post.title}} <span class="j-all-i-time">{{post.date | date_to_long_string}}</span></a></li>
    {% endfor %}
    </ul>
</div>
